<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
  <title>My Website</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card{
      max-width: 700px;
      padding: 48px;
      background: #020617;
      border-radius: 16px;
      box-shadow: 0 25px rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 12px;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #cbd5f5;
    }

    a {
      display: inline-block;
      margin-top: 24px;
      padding: 12px 20px;
      background: #28bdf8;
      color: #020617;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      background: #0ea5e9;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hello </h1>
    <p>
      This site is hosted on GitHub Pages.
      The HTML, CSS, and JavaScript were written by Isaac.
    </p>
    <p>
      Edit <strong>index.html</strong> to change anything you see here.
    </p>
    <a href="https://github.com">View my GitHub</a>
  </div>
</body>
</html>
